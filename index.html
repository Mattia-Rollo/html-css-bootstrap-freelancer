<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-grey h-100 text-uppercase">

              <a class="navbar-brand text-white" href="#">start bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">portfolio</a>
                  </li>
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">contact</a>
                  </li>
                </ul>
              </div>
            </div>

    <main>
        <section id="hero" class="bg-green">
            <div class="container-md">
                <div class="row justify-content-center text-center">
                    <div class="col-auto">
                        
                        <img src="img/avatar.svg" alt=""> <!--avatar-->
                        <h1 class="text-uppercase">Start bootstrap</h1>
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio" class="">
            <div class="container-md">
                portfolio
            </div>
        </section>
        <section id="about" class="bg-green">
            <div class="container-md">
                about
            </div>
        </section>
        <section id="contact" class="">
            <div class="container-md">
                contact
            </div>
        </section>
    </main>
    <footer>
        <div id="footer-top" class="bg-blue-grey">
            <div class="container-md">
                top-footer
            </div>
        </div>
        <div id="footer-bottom" class="bg-grey">
            bottom-footer
        </div>
    </footer>

</html>
